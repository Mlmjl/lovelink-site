<div class="container">
  <h2>注册</h2>
  <form id="registerForm">
    <label>邮箱</label><input required type="email" name="email">
    <label>密码</label><input required type="password" name="password" minlength="6">
    <label>昵称</label><input required type="text" name="name">
    <label>年龄</label><input required type="number" name="age" min="18" max="120">
    <label>性别</label>
    <select name="gender">
      <option value="female">女</option>
      <option value="male">男</option>
      <option value="other">其他</option>
    </select>
    <label>兴趣（用逗号分隔）</label><input type="text" name="interests" placeholder="徒步, 摄影, 咖啡, 吉他">
    <button type="submit">创建账户</button>
  </form>
  <p class="small">提示：教学演示使用浏览器本地存储，不上传网络。</p>
</div>
