<div class="container">
  <h2>用户评价</h2>
  <form id="reviewForm">
    <label>被评价用户</label>
    <select id="reviewTarget"></select>
    <label>评分（1-5）</label>
    <select id="reviewRating">
      <option>5</option><option>4</option><option>3</option><option>2</option><option>1</option>
    </select>
    <label>评论</label>
    <textarea id="reviewText" rows="3" placeholder="说点什么..."></textarea>
    <button type="submit">提交</button>
  </form>
  <h3>评价列表</h3>
  <table class="table" id="reviewTable">
    <thead><tr><th>对象</th><th>评分</th><th>评论</th><th>时间</th></tr></thead>
    <tbody></tbody>
  </table>
